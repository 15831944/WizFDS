<div>
  <div class="n1" routerLink="fds/general" (click)="activate('general')">
    <i class="material-icons null"></i>
    <a [ngClass]="{'active': uiState.active == 'general'}">General</a>
  </div>

  <div class="n1" (click)="toggleMenu('geometry')">
    <i *ngIf="!uiState.fdsMenu.geometry" class="material-icons">expand_more</i>
    <i *ngIf="uiState.fdsMenu.geometry" class="material-icons">expand_less</i>
    <a>Geometry</a>
  </div>
  <div class="ng2" [ngClass]="uiState.fdsMenu.geometry ? 'open' : 'close'">
    <div class="n2" routerLink="fds/geometry/mesh" (click)="activate('mesh')">
      <a [ngClass]="{'active': uiState.active == 'mesh'}">Mesh</a>
    </div>
    <div class="n2" routerLink="fds/geometry/material" (click)="activate('material')">
      <a [ngClass]="{'active': uiState.active == 'material'}">Material</a>
    </div>
    <div class="n2" routerLink="fds/geometry/surface" (click)="activate('surface')">
      <a [ngClass]="{'active': uiState.active == 'surface'}">Surface</a>
    </div>
    <div class="n2" routerLink="fds/geometry/obstruction" (click)="activate('obstruction')">
      <a [ngClass]="{'active': uiState.active == 'obstruction'}">Obstruction</a>
    </div>
  </div>

  <div class="n1" (click)="toggleMenu('ventilation')">
    <i *ngIf="!uiState.fdsMenu.ventilation" class="material-icons">expand_more</i>
    <i *ngIf="uiState.fdsMenu.ventilation" class="material-icons">expand_less</i>
    <a>Ventilation</a>
  </div>
  <div class="ng2" [ngClass]="uiState.fdsMenu.ventilation ? 'open' : 'close'">
    <div class="n2" routerLink="fds/ventilation/basic" (click)="activate('basic')">
      <a [ngClass]="{'active': uiState.active == 'basic'}">Basic</a>
    </div>
    <div class="n2" routerLink="fds/ventilation/jetfan" (click)="activate('jetfan')">
      <a [ngClass]="{'active': uiState.active == 'jetfan'}">Jetfan</a>
    </div>
  </div>

  <div class="n1" (click)="toggleMenu('fire')">
    <i *ngIf="!uiState.fdsMenu.fire" class="material-icons">expand_more</i>
    <i *ngIf="uiState.fdsMenu.fire" class="material-icons">expand_less</i>
    <a>Fire</a>
  </div>
  <div class="ng2" [ngClass]="uiState.fdsMenu.fire ? 'open' : 'close'">
    <div class="n2" routerLink="fds/fire/fire" (click)="activate('fires')">
      <a [ngClass]="{'active': uiState.active == 'fires'}">Fire</a>
    </div>
    <div class="n2" routerLink="fds/fire/fuel" (click)="activate('fuel')">
      <a [ngClass]="{'active': uiState.active == 'fuel'}">Fuel</a>
    </div>
    <div class="n2" routerLink="fds/fire/combustion" (click)="activate('combustion')">
      <a [ngClass]="{'active': uiState.active == 'combustion'}">Combustion</a>
    </div>
  </div>

  <div class="n1" (click)="toggleMenu('specie')">
    <i *ngIf="!uiState.fdsMenu.specie" class="material-icons">expand_more</i>
    <i *ngIf="uiState.fdsMenu.specie" class="material-icons">expand_less</i>
    <a>Specie</a>
  </div>
  <div class="ng2" [ngClass]="uiState.fdsMenu.specie ? 'open' : 'close'">
    <div class="n2" routerLink="fds/specie/spec" (click)="activate('spec')">
      <a [ngClass]="{'active': uiState.active == 'spec'}">Spec</a>
    </div>
  </div>

  <div class="n1" (click)="toggleMenu('output')">
    <i *ngIf="!uiState.fdsMenu.output" class="material-icons">expand_more</i>
    <i *ngIf="uiState.fdsMenu.output" class="material-icons">expand_less</i>
    <a>Output</a>
  </div>
  <div class="ng2" [ngClass]="uiState.fdsMenu.output ? 'open' : 'close'">
    <div class="n2" routerLink="fds/output/dump" (click)="activate('dump')">
      <a [ngClass]="{'active': uiState.active == 'dump'}">Dump</a>
    </div>
    <div class="n2" routerLink="fds/output/boundary" (click)="activate('boundary')">
      <a [ngClass]="{'active': uiState.active == 'boundary'}">Boundary</a>
    </div>
    <div class="n2" routerLink="fds/output/slice" (click)="activate('slice')">
      <a [ngClass]="{'active': uiState.active == 'slice'}">Slice</a>
    </div>
    <div class="n2" routerLink="fds/output/isosurface" (click)="activate('isosurface')">
      <a [ngClass]="{'active': uiState.active == 'isosurface'}">Isosurface</a>
    </div>
    <div class="n2" routerLink="fds/output/device" (click)="activate('device')">
      <a [ngClass]="{'active': uiState.active == 'device'}">Device</a>
    </div>
  </div>

  <div class="n1" routerLink="fds/ramp" (click)="activate('ramp')">
    <i class="material-icons null"></i>
    <a [ngClass]="{'active': uiState.active == 'ramp'}">Ramp</a>
  </div>

  <div class="n1" routerLink="fds/input" (click)="activate('input')">
    <i class="material-icons null"></i>
    <a [ngClass]="{'active': uiState.active == 'input'}">Input file</a>
  </div>

</div>
