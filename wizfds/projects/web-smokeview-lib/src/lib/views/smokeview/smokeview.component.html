<div class="main" #mainContainer>

    <canvas class="renderer" #rendererCanvas if="renderCanvas"></canvas>

    <div class="info" *ngIf="obstService.pickedObst">
        <p>
            id: {{ obstService.pickedObst.id }}<br>
            surf_id: {{ obstService.pickedObst.surf.surf_id.id }}
        </p>
    </div>


    <div class="menu">
        <button
            (click)="obstService.material.wireframe = obstService.material.wireframe ? false : true; obstService.meshBackCap.isVisible = obstService.meshBackCap.isVisible ? false : true;">Trinagles</button>
        <button (click)="obstService.mesh.edgesWidth = obstService.mesh.edgesWidth == 0.0 ? 0.1 : 0.0;">Outline</button>
    </div>

    <div class="clip">
        <p>x:&nbsp;<input type="range" [ngModel]="obstService.clipX" (ngModelChange)="obstService.clip($event, 'x')"
                min="0" max="100" />&nbsp;{{obstService.clipX}}%</p>
        <p>y:&nbsp;<input type="range" [ngModel]="obstService.clipY" (ngModelChange)="obstService.clip($event, 'y')"
                min="0" max="100" />&nbsp;{{obstService.clipY}}%</p>
        <p>z:&nbsp;<input type="range" [ngModel]="obstService.clipZ" (ngModelChange)="obstService.clip($event, 'z')"
                min="0" max="100" />&nbsp;{{obstService.clipZ}}%</p><br>
    </div>
    <div class="player" *ngIf="playerService.frameNo > 0">
        <div class="time">Frame: {{playerService.frameCur}}</div>
        <mat-icon class="controler" (click)="control()" *ngIf="!playerService.isPlay">play_circle_outline</mat-icon>
        <mat-icon class="controler" (click)="control()" *ngIf="playerService.isPlay">pause_circle_outline</mat-icon>
        <div slider class="slider-container">
            <div class="slider" [style.width.px]="playerService.setSlider()"></div>
        </div>
    </div>
